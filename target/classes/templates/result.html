<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác nhận tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center min-vh-150">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Nhận diện tài khoản của bạn</h5>
                            <p class="mb-2"> Tài khoản này khớp với tìm kiếm của bạn
                            </p>
                        </div>
                        <form>
                            <div class="row">
                                <!-- Hình ảnh sản phẩm -->
                                <div class="col-lg-4">
                                    <img alt="Hình ảnh" th:src="@{'/images/'+${imageUrl}}">
                                </div>
                                <div class="col-lg-8">
                                    <div class="mb-3">
                                        <p><span th:text="${fullName}"></span></p>
                                        <p><span th:text="${email}"></span></p>
                                        <div class="mb-3 ">
                                            <a href="/emailForm" type="submit" class="btn btn-primary">
                                                Đây là tài khoản của tôi. Gửi mã đến email
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
