<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="login-main">
                    <div class="login-form">
                        <div class="login-link">
                            <a href="login.html">User</a>|<a href="loginadmin.html">Admin</a>
                        </div>
                        <hr>
                        <div class="login-header">
                            <h3>Log In User</h3>
                            <p>Please login using account detail bellow</p>
                        </div>
                        <div class="login-body">
                            <form action="" method="get" onsubmit="login(event)">
                                <div class="form-group">
                                    <label for="">Username</label>
                                    <input type="text" name="" id="username" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" name="" id="password" minlength="8" class="form-control"
                                        placeholder="Password" required>
                                </div>
                                <input type="checkbox" name="" id=""> Remember me?
                                <div class="login-button">
                                    <button class="float-left">Sign in</button>
                                    <a href="" class="float-right">Forgot password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="login-right">
                        <div class="login-footer">
                            <div class="">
                                <p>Don't have an account yet? <a href="">Sign up</a></p>
                            </div>
                            <div class="login-a">
                            <div>
                                <a href="" class="btn btn-danger"><i class=""></i>Google</a>
                            </div>
                            <div class="">
                                <a href="" class="btn btn-primary"><i class=""></i>Facebook</a>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        function login(event) {
            event.preventDefault(); // Ngăn chặn biểu mẫu gửi đi

            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');

            // Kiểm tra xem cả hai trường đều đã được điền
            if (!usernameInput.checkValidity() || !passwordInput.checkValidity()) {
                alert("Vui lòng điền đầy đủ thông tin đăng nhập.");
                return;
            }

            var username = usernameInput.value;
            var password = passwordInput.value;

            // Tiếp tục xử lý đăng nhập
            // ...

            // Ví dụ: Hiển thị thông báo với thông tin đăng nhập
            alert("Đăng nhập thành công!\nUsername: " + username + "\nPassword: " + password);
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
