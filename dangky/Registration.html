<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="uername" class="form-control form-control-lg"
                                                name="username" required />
                                            <label class="form-label" for="firstName">User</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="fullname" class="form-control form-control-lg"
                                                name="fullname" required />
                                            <label class="form-label" for="lastName">Full Name</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div class="form-outline datepicker w-100">
                                            <input type="tel" class="form-control form-control-lg" id="phone"
                                                name="txtTelephone" required />
                                            <label for="txtTelephone" class="form-label">Phone</label>
                                        </div>

                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="email" id="email" class="form-control form-control-lg"
                                                name="email" required />
                                            <label class="form-label" for="email">Email</label>
                                        </div>

                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="password" id="password" class="form-control form-control-lg"
                                                name="password" required />
                                            <label class="form-label" for="password">Password</label>
                                        </div>

                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="password" id="confirm_password"
                                                class="form-control form-control-lg" name="confirm_password" required />
                                            <label class="form-label" for="confirm_password">Confirm Password</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 text-center">
                                        <input class="btn btn-primary btn-lg" type="submit" value="Registration" />
                                    </div>
                                </div>

                                <div class="mt-4 pt-2">
                                    <div class="text-center button">
                                        <p>You already have an Account ...? <a href="#!">Login</a></p>
                                        <div class="auth">
                                            Or Sign Up with</div>
                                        <div class="links">
                                            <div class="facebook">
                                                <i class="fab fa-facebook-square"><a href="https://www.facebook.com/campaign/landing.php?&campaign_id=1661697988&extra_1=s%7Cc%7C515923225595%7Ce%7Cfacebook%20com%7C&placement=&creative=515923225595&keyword=facebook%20com&partner_id=googlesem&extra_2=campaignid%3D1661697988%26adgroupid%3D65157403158%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-334696167%26loc_physical_ms%3D9047170%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=Cj0KCQiA3uGqBhDdARIsAFeJ5r1qxR6KKrkydE5UOSQvjjQWup_yc8zsSRto4ISrl8mmx0dYKzLQcgYaAnnhEALw_wcB"><span>Facebook</span></a></i>
                                            </div>
                                            <div class="google">
                                                <i class="fab fa-google-plus-square"><a href="https://accounts.google.com/signup/v2/createaccount?theme=glif&flowName=GlifWebSignIn&flowEntry=SignUp"><span>Google</span></a></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
